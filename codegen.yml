overwrite: true
schema:
  - "http://localhost:3000/graphql"
  - "src/apollo/client-schema.graphql"
documents: "src/apollo/**/*.graphql"
generates:
  src/graphql/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      scalars:
        ISO8601Date: Date
        ISO8601DateTime: Date
        JSON: Object
