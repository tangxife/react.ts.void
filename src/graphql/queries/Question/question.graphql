query GetCandidateQuestions {
    myOrganization {
        questions {
            nodes {
                id
                title
                purpose
                isRecommended
                tags {
                    ...QuestionTag
                }
            }
        }
    }
}

query GetQuestionTags {
    myOrganization {
        questionTags {
            ...QuestionTag
        }
    }
}
